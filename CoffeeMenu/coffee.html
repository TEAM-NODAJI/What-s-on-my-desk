<!DOCTYPE html>
<html lang="ko">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Menu of Coffee</title>
    <link rel="stylesheet" href="coffee.css">

<body>

      <h2 class="title">MENU</h2>

          </div>
        </article>
      </div>
      
    </section>

    <script src="coffee.js"></script>
