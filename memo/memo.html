<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>My memo</title>
    <link rel="stylesheet" href="../assets/style/globalStyle.css" />
    <link rel="stylesheet" href="./memo.css" />
  </head>
  <body>
    <h1 class="title">무엇을 기록하시나요?</h1>
    <form class="form-memo">
      <textarea
        class="inp-memo"
        name="memo"
        id="txt-memo"
        cols="30"
        rows="2"
        maxlength="100"
        minlength="1"
        placeholder="메모 입력하기"
        autofocus
      ></textarea>
      <button class="btn-memo" type="button">Post it</button>
    </form>
    <main class="wrap"></main>
  </body>
</html>
